<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework 13</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body{
            padding: 10vw;
        }
        .title{
            font-weight: bolder;
        }
        .form-control {
            display: inline-block;
            width: 20vw;
        }
        span{
            line-height: 40px;
        }
    </style>
</head>
<body>
    <input type="number" class="form-control" id="first_value">
    <select id="operator" class="form-control">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">*</option>
    </select>
    <input type="number" class="form-control" id="second_value">
    <button onclick="calc()" class="btn btn-success">=</button>
    <span id="res_calc" class="alert alert-primary">0</span>

    <hr>

    <input type="text" id="item_input" class="form-control" >
    <button id="add_item" onclick="addItem()" class="btn btn-success">Add</button>
    <div>
        <span class="title">Result summary:</span> <span id="sum_item"></span><br>
        <span id="array_result"></span>
    </div>

    <hr>

    <input type="text" id="number_input" class="form-control">
    <button id="show_reverse" onclick="reverseNumber()" class="btn btn-warning">Show Reverse</button>
    <div>
        <span class="title">Reverse number:</span> <span id="reverse_result"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
